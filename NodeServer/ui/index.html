<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <h1 class="main">Test title</h1>
    </div>

    <p></p>
    <div class="container">
        <form class="row g-3">

            <div class="form-group">
                <div class="col-md-6">
                    <label for="symbolfile">Select dump file</label>
                    <input type="file" name="file" id="file" class="form-control">
                </div>
            </div>
            <p></p>
            <div class="col-md-6 form-group">
                <label for="version-select">Select Version</label>
                <select class="form-control" id="version-select">
                    <option>Apple</option>
                    <option>Orange</option>
                    <option>Grape</option>
                </select>
            </div>
            <p></p>

            <div class="col-12">
                <button type="button" class="btn btn-warning" onclick="do_upload()" name="submit">Symbolise</button>
            </div>

                <div id="spinner" class="m-5" role="status">
                    <span class="sr-only"></span>
                  </div>    
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
